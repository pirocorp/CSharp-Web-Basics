<main>
    <h1 class="text-center text-panda">Login</h1>
    <hr class="bg-panda w-50" style="height: 2px" />
    <form class="w-50 mx-auto" action="/Users/Login" method="POST">
        <div class="form-group">
            <label for="username" class="text-panda">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="pirocorp" placeholder="Username..." />
        </div>
        <div class="form-group">
            <label for="password" class="text-panda">Password</label>
            <input type="password" class="form-control" id="password" name="password" value="123456" placeholder="Password..." />
        </div>
        <div class="d-flex justify-content-center mt-3">
            <button type="submit" class="btn bg-panda text-white" style="background: black">Login</button>
        </div>
    </form>
</main>
