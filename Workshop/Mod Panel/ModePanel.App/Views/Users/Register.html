<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-md-6">
                <div class="text-center">
                    <h1 class="display-3">Register</h1>
                </div>
                <hr />

                <form method="post">

                    <div class="form-group row">
                        <label class="col-form-label" for="email">Email</label>
                        <input name="Email" required type="email" class="form-control" id="email" placeholder="ivan@example.com" />
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label" for="password">Password</label>
                        <input name="Password" required type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" id="password" class="form-control" placeholder="Password" />
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label" for="confirm-password">Confirm Password</label>
                        <input name="ConfirmPassword" required type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" id="confirm-password" class="form-control" placeholder="Password" />
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label" for="position">Position</label>
                        <select name="Position" id="position" class="form-control">
                            <option value="1" selected>Developer</option>
                            <option value="2">Designer</option>
                            <option value="3">Technical Support</option>
                            <option value="4">Technical Trainer</option>
                            <option value="5">HR</option>
                            <option value="6">Marketing Specialist</option>
                        </select>
                    </div>
                    
                    <p class="text-center">Your submission must be approved by an administrator.</p>

                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Register" />
                </form>
                <br />
            </div>
        </div>
    </div>
</main>
